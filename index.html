<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonow</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <header>
            <nav>
                <img class="logo" src="assets/img/logo_moonow.png" alt="logo moonow">
                <ul>
                    <li>Quem somos</li>
                    <li>Nosso Propósito</li>
                    <li>Suporte</li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="" onsubmit="signUp()">
                <h1>INSCREVA-SE E <br>
                    VIAJE PARA A LUA <br>
                    GRATUITAMENTE</h1>
                <div class="column">
                    <input class="input_name" placeholder="Nome Completo" type="text">
                    <input class="input_email" placeholder="Email" type="email">
                </div>
                <div class="row">
                    <button class="btn_1" type="submit">Quero ir pra lua!</button>
                    <button class="btn_2">Mais informações</button>
                </div>
            </form>
            <img src="assets/img/hero-ilustration.png" alt="">
        </main>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
